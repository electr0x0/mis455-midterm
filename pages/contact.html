<!DOCTYPE html>
<html lang="en">
<head>

                    <li><a href="../index.html">Home</a></li>

    <img src="https://via.placeholder.com/750x200" alt="contact-us-image-loading-faield" class="contactus-image">

    <section class="contact-page">
        
        <h1>Contact Us</h1>
        <p>Have questions or concerns? Reach out to us!</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="product-button" type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Email: xyzshop@email.com</p>
            <p>Phone: +8801753737xx</p>
            <p>Address: Dhaka, Bangladesh</p>
        </div>
